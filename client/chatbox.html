<template name="chatbox">
	{{#if currentUser}}
  		{{> chatInput}}
		{{> messages}}
		<button class="btn btn-primary" id="load">Load more</button>
		<button id="sub">unsub</button>
	{{/if}}
</template>

<template name="messages">
	{{#each messages}}
		<div class="well message">
			<strong>{{name}}:</strong>{{message}} <span class="chatTime">{{fTimestamp}}</span>
		</div>
	{{/each}}
</template>

<template name="chatInput">
	<div class="form-group col-xs-12">
		<form role="form" class="form-inline" id="chatInput">
		    <label class="sr-only" for="message">Message</label>
		    <input type="text" class="form-control" id="message" placeholder="Enter your message" rows="3"></input>
		</form>
	</div>
</template>
