<template name="chatbox">
	{{#if currentUser}}
		{{> messages}}
  		{{> chatInput}}
	{{/if}}
</template>

<template name="messages">
	{{#each messages}}
		<div class="well message">
			<strong>{{name}}:</strong>{{message}} <span class="chatTime">{{fTimestamp}}</span>
		</div>
	{{/each}}
</template>

<template name="chatInput">
	<form role="form" class="form-inline" id="chatInput">
		<div class="form-group col-xs-12">
		    <label class="sr-only" for="message">Message</label>
		    <textarea type="text" class="form-control" id="message" placeholder="Enter your message" rows="3"></textarea>
		</div>
	</form>
</template>
